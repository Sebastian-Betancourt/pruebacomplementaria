  <!-- Formulario de registro -->
  <div class="form-container">
    <img class="logoo" src="/public/Imagenes/solologo-removebg-preview.png" alt="logo">
    <h2>Registrarse en CineLuxe</h2>
    <form action="/registro" method="post" id="form-registro">
      <label for="nombre">Nombre</label>
      <input type="nombre" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tú@ejemplo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <!-- Div para reconocimiento facial -->
       <div class="btn-face">Reconocimiento facial</div>
       <div class="container">
        <div class="camera-box">
          <video id="video" autoplay muted></video>
        </div>
        <div class="controls">
          <button onclick="registrarRostro()">Registrar Rostro</button>
        </div>
        <p id="estado">Cargando modelos...</p>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
    </form>
  </div>

  <!-- Ubicación -->
  

  <footer class="ultimoo">
    <div class="logoDerecho">©</div>
    <div class="derechos">CineLuxe</div>
